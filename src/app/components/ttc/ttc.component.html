<div class="ttc-calculator">
    <h2>TTC Calculator</h2>
  
    <div class="input-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" #input (change)="setquantity(+input.value)">
    </div>
  
    <div class="input-group">
      <label for="price">Price HT:</label>
      <input type="number" id="price" #input  (input)="setunitPrice(+input.value)">
    </div>
  
    <div class="input-group">
      <label for="vat">TVA:</label>
      <input type="number" id="vat" #input (input)="setvat(+input.value)">
    </div>
  
    <div class="result">
      <!-- <p>Prix unitaire TTC: {{ totalTTC / quantity | currency }}</p> -->
      <p>Prix total TTC: {{ totalPrice() | currency }}</p>
      <p>Discount: {{ discount() | currency }}</p>
    </div>
  </div>

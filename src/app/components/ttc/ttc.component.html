<p>ttc works!</p>
<div class="ttc-calculator flex">
    <h2>TTC Calculator</h2>
  <div class="flex-wrap">
    <div class="input-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" (input)="onQuantityChange($event)">
    </div>
  
    <div class="input-group">
      <label for="price">Price HT:</label>
      <input type="number" id="price" [(ngModel)]="price" (input)="onPriceChange($event)">
    </div>
  
    <div class="input-group">
      <label for="vat">TVA:</label>
      <input type="number" id="vat" [(ngModel)]="vat" (input)="onVatChange($event)">
    </div>
</div>
    <div class="results">
      <p>Prix unitaire TTC: {{ totalTTC / quantity | currency }}</p>
      <p>Prix total TTC: {{ totalTTC | currency }}</p>
      <p>Discount: {{ discount | currency }}</p>
    </div>
  </div>
